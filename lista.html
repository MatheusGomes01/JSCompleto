<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.done {
			text-decoration: line-through;
			color: #555;
		}
	</style>
</head>
<body>

	<div class="container">
		<input type="text" name="txtTask" id="txtTask"><br>
		<button type="button" id="add">Cadastrar tarefa</button>
		<ul>
			<li>Estudar Dom JS</li>
			<li>Esturar eventos</li>
			<li>Jogar</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	(() => {
		'use strict';

		var ul = document.querySelector('ul');
		var li = ul.querySelectorAll('li');
		var txtTask = '<li>' + document.querySelector('#txtTask').value + '</li>'; 
		var txtTask_1 = document.querySelector('#txtTask');

		for (var i = 0; i < li.length; i++) {
			li[i].addEventListener('click', fn_toggleDone)
		}

		function fn_toggleDone () {
			this.classList.toggle('done');
		}


		function fn_cadastrar (){
			ul.innerHTML+=txtTask;
			txtTask_1.value = '';
			txtTask_1.focus();
		}

		document.querySelector('#txtTask').addEventListener('keyup', (e) => {
			e.keyCode == 13 ? fn_cadastrar() : ''
		})


		document.querySelector('#add').addEventListener('click', () => {
		fn_cadastrar();
	})

	})()
</script>
</html>
