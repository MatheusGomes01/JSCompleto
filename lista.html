<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.done {
			text-decoration: line-through;
			color: #555;
		}
	</style>
</head>
<body>

	<div class="container">
		<input type="text" name="txtTask" id="txtTask"><br>
		<button type="button" id="add">Cadastrar tarefa</button>
		<ul>
			<li>Estudar Dom JS</li>
			<li>Esturar eventos</li>
			<li>Jogar</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	(() => {
		'use strict';

		let ul = document.querySelector('ul');
		let li = ul.querySelectorAll('li');

		ul.addEventListener('click', (e) => {
			//e.target.nodeName === 'LI' ? fn_toggleDone(e.target) : ''
			e.target.nodeName === 'LI' ? fn_removeTask(e.target) : ''
		})

		/*let fn_toggleDone =  (li) => {
			li.classList.toggle('done');
		}*/

		let fn_removeTask = (li) => {
			if(confirm('Deseja realmente excluir a tarefa \n'+ li.textContent +' ?')){
				console.log(li.parentNode)
				li.parentNode.removeChild(li)
			}
		}

		let fn_cadastrar =  () => {
			//var txtTask = '<li>' + document.querySelector('#txtTask').value + '</li>'; 
			let txtTask = document.querySelector('#txtTask');
			let li = document.createElement('li');
			let text = document.createTextNode(txtTask.value)
			li.appendChild(text)

			ul.appendChild(li)

			//ul.innerHTML+=txtTask;
			txtTask.value = '';
			txtTask.focus();
		}

		document.querySelector('#txtTask').addEventListener('keyup', (e) => {
			e.keyCode == 13 ? fn_cadastrar() : ''
		})


		document.querySelector('#add').addEventListener('click', () => {
		fn_cadastrar();
	})

	})()
</script>
</html>
